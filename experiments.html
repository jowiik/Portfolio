<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>experiments.html — Spec Demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
  <h1>Experiments</h1>
  <nav aria-label="Breadcrumb"><a href="index.html">Home</a> › Experiments</nav>
</header>
<main>
  <section>
    <h2>template</h2>
    <template id="card">
      <article>
        <h3>Template Card</h3>
        <p>Inert content for demo.</p>
      </article>
    </template>
  </section>

  <section>
    <h2>picture + source + img</h2>
    <picture>
      <source srcset="images.jpeg" type="image/webp">
      <source srcset="images.jpeg" type="image/jpeg">
      <img src="images.jpeg" alt="Sample responsive picture demo">
    </picture>
  </section>

  <section>
    <h2>audio + source</h2>
    <audio controls>
      <source src="GPad.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>video + source</h2>
    <video controls width="420">
      <source src="waving.mov" type="video/webm">
      <source src="waving.mov"  type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>canvas</h2>
    <canvas width="420" height="120">Canvas fallback text.</canvas>
  </section>
</main>
<footer><p>&copy; 2025 Joseph Kim</p></footer>

  <section>
    <h2>MathML: E = mc²</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>E</mi><mo>=</mo><mi>m</mi><msup><mi>c</mi><mn>2</mn></msup>
    </math>
    <p>MathML wasn’t widely supported before because browsers like Chrome and Edge only added native support recently</p>
  </section>
</body>
</html>
