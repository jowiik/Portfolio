<body>
<header>
  <h1>Contact</h1>
  <nav aria-label="Breadcrumb"><a href="index.html">Home</a> › Contact</nav>
</header>
<main>
  <section>
    <h2>Send a message</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Your details</legend>
        <p>
          <label for="name">Name</label><br>
          <input id="name" name="name" type="text" required>
        </p>
        <p>
          <label for="email">Email</label><br>
          <input id="email" name="email" type="email" required>
        </p>
        <p>
          <label for="msg">Message</label><br>
          <textarea id="msg" name="message" rows="5"></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <h2>Links</h2>
    <ul>
      <li><a href="mailto:jowii.kim@gmail.com">jowii.kim@gmail.com</a></li>
      <li><a href="https://github.com/jowiik">GitHub</a></li>
      <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
    </ul>
  </section>
</main>
